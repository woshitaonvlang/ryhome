<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>画板</title>
    <link rel="stylesheet" href="CSS/iconfont.css">
    <link rel="stylesheet" href="CSS/huaban.css">
    <script src="js/huaban.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
<div class="zong">
    <div class="tool">
        <div class="tooltop">
            <span>工具</span>
            <label for="" class="biling iconfont icon-qianbi-copy"></label>     <!-- 画笔 -->
            <label for="" class="juxing iconfont icon-juxing"></label>           <!-- 矩形 -->
            <label for="" class="zline iconfont icon-t_zhixian"></label>        <!-- 直线 -->
            <label for="" class="wenzi iconfont icon-wenzi"></label>        <!-- 文字 -->
            <label for="" class="xuline iconfont icon-xiaoxuxian"></label>
            <!--<label for="" class="duobianxing iconfont icon-iconfontwubianxing"></label>-->
            <!--<label for="" class="liubianxing iconfont icon-iconfontliubianxing"></label>-->
            <label for="" class="duobianxing1 iconfont icon-duobianxing"></label>   <!-- 多边形 -->
            <label for="" class="yuanxing iconfont icon-yuan"></label>  <!-- 圆 -->
            <label for="" class="yuanjiao iconfont icon-rounded-corners-stroke1-s40-r12"></label>  <!-- 圆角矩形 -->
            <label for="" class="duojiaoxing iconfont icon-wujiaoxingkong"></label>  <!-- 多角形 -->
            <label for="" class="ca iconfont icon-cuban_xiangpica"></label>         <!-- 橡皮 -->
            <label for="" class="clear1 iconfont icon-qingkong1"></label>           <!-- 清除 -->
            <label for="" class="clip iconfont icon-tuxiangchulileiiconshuchu04"></label> <!-- 裁切 -->
        </div>

        <div class="toolz">
            <span>样式</span>
            <label for="" class="miao iconfont icon-miaobian"></label>
            <input type="color" class="miaocolor" value="#000000">
            <label for="" class="tian iconfont icon-weibiaoti--"></label>
            <input type="color" class="tiancolor" value="#000000">
        </div>

    </div>
    <div class="you">
        <label for="" class="xinjian iconfont icon-xinjian"></label>  <!-- 新建 -->
        <label for="" class="save iconfont icon-baocun"></label>
        <label for="" class="chexiao iconfont icon-iocnchexiao"></label>
        <label for="" class="xiazai iconfont icon-xiazai1"></label>  <!-- 下载 -->
        <label for="" class="fullscr iconfont icon-quanping"></label>  <!-- 全屏 -->
        <input type="file" value="插入图片" class="shangchuan" name="插入图片">
        <img src="" alt="">
    </div>
    <br>
    <div class="screen">                <!-- 屏幕 -->
        <div class="mask"></div>        <!-- 遮罩 -->
        <div class="eraser"></div>      <!-- 橡皮 -->
        <div class="clipbtn"></div>    <!-- clipbtn -->
        <canvas width='800px' height="500px"></canvas>
    </div>
</div>

<!--  background: #6CA8D6;  -->


</body>
</html>
